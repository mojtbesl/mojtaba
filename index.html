<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وب‌اپ ثبت ایده</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, textarea, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            display: block;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>سلام <span id="userName">کاربر</span>!</h1>
    <p>ایده خود را در فرم زیر وارد کنید.</p>
    
    <form id="ideaForm">
        <input type="text" id="ideaTitle" placeholder="عنوان ایده">
        <textarea id="ideaText" rows="4" placeholder="متن ایده"></textarea>
        <button type="button" onclick="sendIdea()">ارسال ایده</button>
    </form>

    <script>
        // دریافت نام کاربر از URL
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        if (name) {
            document.getElementById('userName').textContent = name;
        }

        function sendIdea() {
            const ideaTitle = document.getElementById('ideaTitle').value;
            const ideaText = document.getElementById('ideaText').value;

            if (window.Telegram.WebApp && ideaTitle && ideaText) {
                // ارسال داده ایده به ربات تلگرام
                window.Telegram.WebApp.sendData(`${ideaTitle}|${ideaText}`);
                alert("ایده شما ارسال شد!");
            } else {
                alert("لطفاً عنوان و متن ایده را وارد کنید.");
            }
        }
    </script>
</body>
</html>
